<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="./tablas.css">
</head>
<body>
    <h1 class="txt-centrado"></h1>
    <table>
        <caption>Caracteristicas de diferentes telefonos</caption>
        <tr>
            <td></td>
            <td><img src="" alt="Imagen iPhone"></td>
            <td><img src="" alt="Imagen Samsung"></td>
            <td><img src="" alt="Imagen Xiaomi"></td>
        </tr>
        <tr>
            <td></td>
            <td>iPhone 13</td>
            <td>Samsung Galaxy S24</td>
            <td>Xiaomi Note 10</td>
        </tr>
        <tr>
            <th>Precio</th>
            <td>1000</td>
            <td>1200</td>
            <td>800</td>
        </tr>
        <tr>
            <th>Capacidad (GB)</th>
            <td colspan="3">256</td>
        </tr>
    </table>
</body>
</html>
